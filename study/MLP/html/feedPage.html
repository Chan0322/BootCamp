<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Digital Training</title>
    <link rel="stylesheet" href="../css/feedPageStyle.css">
</head>
<body>
    <div id="header">
        <div class="top1">
            <a href="#" class="logo">
                <div class="logo_MLP"><img src="../src/logo_mlp.png"></div>
            </a>
            <div class="searchBar">
                <input type="text" placeholder="관심있는 주제, 키워드로 검색해보세요!">
                <button class="search_btn">🔍</button>
            </div>
            <div class="manageItem">
                <div class="manage_Icon">
                    <button class="add_feed_btn">➕</button>
                    <button class="alarm_btn">🔔</button>
                </div>
                <div class="profile_Icon">
                    <img src="../src/profile_basic.svg">
                </div>
            </div>
        </div>
        <div class="cateList">
            <div class="category">
                <button class="cateBtn">🗒️ 카테고리</button>
            </div>
            <div class="cateSelect">
                <div class="feed_sel"><a href="#">피드</a></div>
                <div class="knowledge_sel"><a href="">지식콘텐츠</a></div>
                <div class="campus_sel"><a href="">캠퍼스</a></div>
                <div class="myStudy_sel"><a href="">나의학습</a></div>
            </div>
        </div>
    </div>
    <div id="body">
        <div id="leftItem">
            <div class="myFeed">
                <div class="myProfile">
                    <div class="ProfileImg_feed"><img src="../src/profile_basic.svg"></div>
                    <div class="myProfileInfo">
                        <p>이동찬</p>
                        <p>[현대이지웰] Java 풀스택 개발자 아카데미
                            5회차 * K-디지털
                        </p>
                    </div>
                </div>
                <div class="manageProfile">
                    <div class="follow"><span>팔로워</span><span>팔로잉</span></div>
                    <div class="editProfile"><button>프로필 수정</button></div>
                </div>
            </div>
            <div class="feedCategory">
                <ul>
                    <li>전체 피드</li>
                    <li>알려드립니다!</li>
                    <li>우리회사 피드</li>
                    <li>팔로잉 피드</li>
                    <li>캠퍼스 피드</li>
                    <li>내가 작성한 피드</li>
                    <li>저장한 피드</li>
                </ul>
            </div>
            <div class="friend">
                <div class="friend_top">
                    <span>친구 추천</span>
                    <button>◀️</button>
                    <button>▶️</button>
                </div>
                <div class="friend_bottom"></div>
            </div>
        </div>
        <div id="rightItem">
            <div class="feedGroup">
                <div class="feedTop">
                    <span>전체 피드</span>
                    <button class="createFeed">➕피드작성</button>
                </div>
                <div class="feedSearch">
                    <div class="searchInput">
                        <input type="text" placeholder="검색어를 입력해주세요!" class="search_input">
                        <button class="search_input_btn">🔍</button>
                    </div>
                    <div class="feedSort">
                        <p>최신순</p>
                    </div>
                    <div class="feedView">
                        <span class="feedBasic">📖</span>
                        <span class="feedSumary">📄</span>
                        <span class="feedGallery">🖼️</span>
                    </div>
                </div>
                <div class="feedList">
                    <div class="feedContent"><img src="../src/feedSample1.png"></div>
                    <div class="feedContent"><img src="../src/feedSample1.png"></div>
                    <div class="feedContent"><img src="../src/feedSample1.png"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
