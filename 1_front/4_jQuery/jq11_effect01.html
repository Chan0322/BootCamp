<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            position: absolute;
            left: 200px;
            top: 100px;
        }
        p{
            width: 100px;
            border: 1px solid blue;
            position: absolute;
            left: 20px;
            display: none;
        }
    </style>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("b").bind("click", function(){
                $("p").show();
                $("p").each(function(i){
                    // let val = 50*(i+1)+"px";
                    // $(this).css({"top":`${val}`});
                    $(this).animate({"top":50*(i+1)+"px"},500);
                });
            });

            $("p").click(function(){
                // alert("p");
                let ele = $(this);
                // console.log(ele);
                ele.css("background","pink");
                // siblings 같은 레벨에 있는 형제 p태그 선택
                ele.siblings("p").css("background","white");

                // :contains(text) : text를 포함하는 요소
                if(ele.is("p:contains(hide)")){
                    $("img").hide();
                }else if(ele.is("p:contains(show)")){
                    $("img").show();
                }else if(ele.is("p:contains(toggle)")){
                    $("img").toggle();
                }else if(ele.is("p:contains(slideUp)")){
                    $("img").slideUp();
                }else if(ele.is("p:contains(slideDown)")){
                    $("img").slideDown();
                }else if(ele.is("p:contains(slideToggle)")){
                    $("img").slideToggle();
                }else if(ele.is("p:contains(fadeOut)")){
                    $("img").fadeOut();
                }else if(ele.is("p:contains(fadeIn)")){
                    $("img").fadeIn();
                }else if(ele.is("p:contains(fadeTo())")){
                    $("img").fadeTo(2000,0.3);//시간을 입력해 원하는 값(투명도 Opacity)까지 변하게 함.
                }else if(ele.is("p:contains(fadeToggle)")){
                    $("img").fadeToggle();
                }else if(ele.is("p:contains(animate)")){
                    $("img").animate({
                        "width":"500px",
                        "left":"600px",
                        "top":"0px"
                    },2000);
                }
            });
        });
    </script>

</head>
<body>
    <b>이펙트</b>

    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p><!--JQ를 통해 애니메이션 효과과-->
    </div>
    <img src="../1_html/sample/images/img02.png">
</body>
</html>
