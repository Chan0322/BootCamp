<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("button:eq(0)").click(function(){
                $("#base").after("<div>새로운 엘리먼트(after)</div>"); // div 태그 다음에 div 요소가 새로 추가됨.
                // $("<div>새로운 엘리먼트(insertAfter)</div>").insertAfter("#base"); // 같은 방식.
            });
            $("button:eq(1)").click(function(){
                $("#base").before("<div>새로운 엘리먼트(before)</div>"); // div 태그 앞에 새로운 div 요소 추가
                // $("<div>새로운 엘리먼트(insertBefore)</div>").insertBefore("#base");
            });
        });
    </script>
</head>
<body>
    <div id="base">
        <p>외부 삽입</p>
    </div>
    <br><hr><br>
    <button>after()</button>
    <button>before()</button>
</body>
</html>
