       $(function(){
            //페이지 로드 후 실행    
            // alert("hi jQuery!");

            //이미지 클릭하면 숨기기
            $("img").click(function(){
                alert("이미지 클릭");
                $(this).hide(); // 이벤트 발생이 된 엘리먼트를 숨김.
                // $("img").hide(); // 이미지 태그 모두 숨겨짐.
            });
       });

       function showImg(){
            $("img").show();
       }

       function resize(){
            // $("img").css("width","100px");
            // $("img").css("height","100px");

            // $("img").css("width","100px").css("height","100px");

            $("img").css({ "width":"100px" , "height":"100px", "opacity":"0.5" }).css("background-color","green");
       }

       function addImg(){
            // last : 마지막 요소 찾기, after : 선택된 요소 다음에 넣겠다.
            $("img").last().after('<img src="../1_html/sample/images/img02.png">');
       }
