<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(()=>{
            $("div").find("b").css({"font-size":"30px","color":"red"});
            $("div").children("#chd").text("2. children() 실행");
            $("#chd").parent().css("background-color","skyblue");
            // $("p>b").parents().css("background-color","khaki"); //부모의 부모의 부모의 ..... 모든 부모 선택
            $("p>b").parents("body").css("background-color","khaki"); // 부모들 중 body 태그만
            $("p").eq(0).next().next().css({"font-size":"30px","color":"blue"}); // 첫번째 p 태그의 다음요소, 즉 다음 p태그를 선택. 그 다음도 선택 가능.
        })
    </script>
</head>
<body>
    <pre>
        <b>find("선택자")
        선택한 엘리먼트의 자손들 중에 탐색하고자 하는 엘리먼트를 찾는다.
        </b>
        <b>children("선택자")
        선택한 엘리먼트의 자식요소들 중 탐색하고자 하는 엘리먼트를 찾는다.
        </b>
        <b>parent()/parents()
        선택한 엘리먼트의 부모요소를 찾는다.
        </b>
        <b>next()
        선택한 엘리먼트의 다음에 따라오는 요소를 찾는다.
        </b>
    </pre>

    <div>
        <p><b>1</b></p>
        <p id="chd">2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>
</body>
</html>
