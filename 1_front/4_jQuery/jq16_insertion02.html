<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
            height: 150px;
            float: left;
        }
        #menubox{position: relative;}
        #menu{overflow: auto;}
        .sel{
            width: 140px;
            height: 140px;
            border: 5px dotted yellowgreen;
            position: absolute;
            left: 150px;
        }
        button{
            width: 150px;
            height: 50px;
            margin-left: 150px;
        }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){

            //비동기화 시켜서 실행되게끔. 특정 시간마다 코드를 실행.
            setInterval(function(){
                let div = $("#menu");
                $(".active").first().appendTo(div); //=> start 버튼을 클릭해 active 클래스가 부여된 경우에만 실행 됨.
            },100);

            $("button").click(function(){
                $("img").toggleClass("active");

                if($("button").text() == "start"){
                    $("button").text("stop");
                }else{
                    $("button").text("start");
                    let val = $("img:eq(1)").attr("alt");
                    alert("오늘의 이미지는 " + val+"입니다.");
                }
            });
        });
    </script>
</head>
<body>
    <h1>이미지를 선택해 주세요</h1>
    <div id="menubox">
        <div class="sel"></div>
        <div id="menu">
            <img alt="미니언1" src="../1_html/sample/images/img01.png">
            <img alt="미니언2" src="../1_html/sample/images/img02.png">
            <img alt="미니언3" src="../1_html/sample/images/img03.png">
        </div>
    </div>
    <button>start</button>
</body>
</html>
