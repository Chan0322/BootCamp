<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu{
            width: 150px;
            background-color: pink;
            position: absolute;
        }
        #menu2{
            left: 170px;
        }
        #menu3{
            left: 330px;
        }
        a{ text-decoration: none; }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            // div 태그 숨기기
            $(".menu div").css("display", "none");

            // 마우스 올라오는지 감지.
            $(".menu").hover(
                function(){
                //이벤트가 발생한 태그
                    $(this).children("div").show(); // 마우스 올렸을 때
                },
                function(){
                    $(this).children("div").hide(); // 마우스 내렸을 때
                }
                // function(){
                //     $(this).children("div").toggle();
                // }
            );
        });
    </script>
</head>
<body>
    <b>dom 탐색</b>

    <div id="menu1" class="menu">
        <a href="jq06_dom01.html">필더링</a>
        <div>.eq()</div>
        <div>.slice()</div>
        <div>.first()</div>
        <div>.last()</div>
    </div>
    <div id="menu2" class="menu">
        <a href="jq07_dom02.html">트리 탐색</a>
        <div>.find()</div>
        <div>.children()</div>
        <div>.parent()</div>
        <div>.next()</div>
    </div>
    <div id="menu3" class="menu">
        <a href="jq08_dom03.html">기타 탐색</a>
        <div>.add()</div>
        <div>.is()</div>
    </div>
</body>
</html>
