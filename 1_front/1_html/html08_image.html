<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <img>태그
        이미지 파일의 경로 src속성의 속성 값으로 지정.
        닫는 태그 없어도 상관없다.
    -->
    <h2>이미지 태그</h2>
    <!--<img src="C:\work\1_front\1_html\sample\images\img02.png">
    이렇게는 잘 안씀 절대 경로/절대적인 경로 html파일의 위치가 바뀌어도 이미지 출력 가능,-->
    <img src="./sample/images/img02.png">
    <!--상대경로. 현재 이 친구가 있는 위치를 시작으로 찾음. html 파일의 위치가 바뀌면 이미지 파일을 찾지 못함.-->
    <!--
        . => 현재 폴더
        .. => 상위 폴더
        컴퓨터에 저장되어 있지 않은 웹 상의 이미지도 불러올 수 있다.
    -->

    <h3>이미지 크기 조정</h3>
    <!-- width, height -->
    <p>고정 크기 단위로 변경 : 화면 사이즈(뷰포트)가 변경되어도 크기가 변하지 않는다.</p>
    <img src="./sample/images/img01.png" width="200px" >
    <img src="./sample/images/img02.png" width="200px" height="150px">
    <img src="./sample/images/img03.png" width="200px" height="150px">
    <p>상대 크기 단위로 변경 : 화면 사이즈 or 기준이 되는 것의 사이즈에 따라 크기가 변한다.</p>
    <img src="./sample/images/img01.png" width="30%" > <!--화면의 크기에 따라 30%씩 변경
    % 단위를 제공함으로써 상대적으로 크기가 변한다.
    width값만 설정되어 있으면 이미지 비율에 맞춰서 height 값을 브라우저가 알아서 보정해준다.
    비율이 깨지지 않게끔 고려해야 한다.-->
    <img src="./sample/images/img02.png" width="30%" >
    <img src="./sample/images/img03.png" width="30%" >

    <h3>이미지에 링크 설정</h3>
    <a href="https://www.naver.com">
        <img src="./sample/images/img02.png" width="100px">
    </a>
