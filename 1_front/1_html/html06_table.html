<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table 태그 <table><tr><th><td>
        <table> : 기본적인 표를 생성해주는 태그.
        <tr> : 표의 행(ROW)을 나타내는 태그. 코드에 tr이 2줄 들어가면 2줄짜리 테이블
        <th> : 표의 제목 셀을 나타내는 태그. 글자도 좀 진하고, 가운데 정렬로 화면에 표시됨.
        <td> : 표의 일반 셀을 나타내는 태그. 일반적인 칸 하나.
            <table>
                <tr><td><td/><tr/> 1번째 줄엔 1칸
                <tr><td><td/><td><td/><tr/> 2번째 줄엔 2칸짜리 테이블
            <table/>
    -->
    <h2>기본 테이블 생성</h2>

    <table border="1" style="width: 300px;"> <!-- border 테이블이 만들어졌는지 테두리 볼 수 있게 함. 숫자는 굵기 설정.
        style 속성을 통해 테이블의 width 값을 300으로 설정(바깥 테두리 네모 크기가 커지고, 그 크기에 맞춰 테이블 안에 있는
        요소들도 함께 커짐)-->
        <tr> <!-- 코드 작성 시 내려쓰기를 적용하는게 보기 편함.-->
            <th>제목1</th>
            <td>제목2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <hr>

    <table border="1">
        <caption>테이블 제목</caption> <!-- 테이블 상단에 테이블의 제목을 작성하는 태그.-->
        <colgroup> <!-- 컬럼을 그룹화 col은 컬럼을 의미. 컬럼 = 칸  첫번째 칸 너비 100, 두번째 200, 세번째 300
            CSS를 통해 각각 설정할 수 도 있음-->
            <col width="100px"/>
            <col width="200px"/>
            <col width="300px"/>
        </colgroup>
        <tfoot>
            <tr>
                <td>f1</td><td>f2</td><td>f3</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
        <thead> <!-- thead로 감싸면, 브라우저가 제일 위쪽에 있을 tr이 해당 칸이라고 인식.
            body는 몸통, foot는 발. 아무것도 안적으면 기본 값이 body로 설정됨.-->
            <tr>
                <th>컬럼01</th>
                <th>컬럼02</th>
                <th>컬럼03</th>
            </tr>
        </thead>
    </table>

    <h2>테이블 병합</h2>
    <!-- 2개가 하나가 되기보단 앞에 있는 애가 자기 방을 더 넓히는 방식
        colspan : 열을 합치기
        rowspan : 행을 합치기
    -->
    <table border="1">
        <caption>병합 테이블</caption> <!-- 테이블 위에 제목 붙이기.-->
        <thead>
            <tr>
                <th>컬럼1</th>
                <th>컬럼2</th>
                <th>컬럼3</th>
                <th>컬럼4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td> <!--본인을 기준으로 밑으로 2줄을 합친다. 본인+아랫줄
                td와 td끼리 합치는 것이 아닌 td와 그 공간을 합친다.
                다른 td들은 아래로 밀림림-->
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td colspan="2">6</td> <!-- 본인을 기준으로 옆으로 2칸을 합친다. 본인+옆칸
                다른 td들은 옆으로 밀림-->
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="4">9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
