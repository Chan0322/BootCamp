<!--영역과 관련된 div 태그 녹음 2_2 20분?-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    <div> : 줄 바꿈 적용 (블록요소)
    <span> : 줄 바꿈 적용되지 않음 (인라인요소)
    -->
    <h3>div태그</h3>
    <div style="border:1px solid black; background : red; width:100px; height:100px;">첫 번째 영역111111111111111111</div>
    <!--div에 1픽셀 솔리드 검정 테두리가 생김 백그라운드 컬러로 레드 지정 가로, 세로 크기 설정.
    눈에 보이는 크기가 변하는 것으로, 실제 크기가 변하는 것은 아님.-->
    <div style="border:1px black solid; background: yellow; width: 100px; height: 100px;">두 번째 영역</div>
    <div style="border:1px solid black; background: green; width: 100px; height: 100px;">세 번째 영역</div>
    <hr>
    <h3>span태그</h3> <!--인라인 요소는 텍스트의 크기만큼만 자신의 땅으로 쓸 수 있음. 그러므로 크기 변경 불가.-->
    <span style="border:1px solid black; background : red; width:100px; height:100px;">첫 번째 영역1111111</span>
    <span style="border:1px black solid; background: yellow; width: 100px; height: 100px;">두 번째 영역</span>
    <span style="border:1px solid black; background: green; width: 100px; height: 100px;">세 번째 영역</span>
</body>
</html>
