<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let ids=['abc','lcj','test','blue','b123'];

        function confirmChk(){
            let val = document.getElementsByName("id")[0].value;
            let div = document.getElementsByTagName("div")[0];

            if(ids.indexOf(val) != -1){
                //아이디가 중복될 때
                div.innerHTML="<b>아이디가 존재합니다</b>";
            }else{
                //아이디가 중복되지 않아 사용 가능
                var ele = "사용할 수 있는 아이디입니다." + 
                        "<input type='button' value='확인' onclick='insertId(\""+val+"\");'>";

                div.innerHTML=ele;
            }
        }

        function insertId(id){
            //입력한 id 값을 opener에 추가.
            opener.document.getElementsByName("id")[0].value=id;
            // 전역변수는 남발하지 말자. 메모리를 잡아먹는다.
            opener.document.getElementsByName("pwd")[0].focus();
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="중복확인" onclick="confirmChk();">
                <input type="button" value="취소" onclick="self.close()">
            </td>
        </tr>
    </table>
    <div></div>
</body>
</html>
