<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Test(){
                let name01 = "가나다"; //외부에서 접근 불가
                this.name02 = "다라마"; // 외부에서 접근 가능
                this.getName=function(){return name01;}
            }
        function objTest(){
            //객체 생성1
            let obj1 = new Object(); // new->new 연산자 ,
                                     // 객체 생성자
            
            let t = new Test();
            console.log(t);
            console.log(t.name02); //객체는 .을 통해 프로퍼티에 접근이 가능하다.
            console.log(t.getName());
            
            
            //객체 생성2
            let obj2 = {};           // 객체 리터럴
                                     // 개발자도구에서 객체는 {}로 묶여있다.
            let person = {
                name:"이창진",    // 속성
                age:"20",
                hobby:["영화", "유튜브"],
                job:"computer",
                etc:{},
                100:200,
                "like dog":true,  // 속성명에 공백이 들어가면 "" 감싸기.
                func:function(){alert("기능임다");}
            };

            console.log("-----------");
            // 프로퍼티 다루는 방법
            //1. 특정 프로퍼티 접근(점)
            console.log(person.name); //person 객체의 propertie에 잘 접근했다.
            
            console.log(person["age"]); //인덱스 번호가 아닌 프로퍼티 네임.(속성의 이름)
            
            let prop = "hobby";
            console.log(person[prop]);

            console.log(person.nameeee); // 없는 속성에 접근하면 undefined 속성을 가져온다. undefined 출력


            //2. 추가, 수정, 삭제
            person.addr = "하남시";
            console.log(person);

            person.addr = "경기도 하남시";
            console.log(person);

            delete person.addr;
            console.log(person);


            //3. 존재 유무 확인(in 연산자)
            let res = "name" in person;
            console.log(res); // true 출력. person 객체에 name이라는 속성이 존재한다.
                              // 없다면 false 출력
            

            let lee = new Class5();
            let park = new Class5(); // 같은 객체를 다른 이름으로도 생성 가능.
                                     // 이 때, 만들어진 두 객체는 각각 존재한다.

            console.log("--------------");
            lee.name = "mul";
            console.log(lee.name);
            console.log(lee.addr);

            console.log(park.name);
            console.log(park.addr);
        
            Class5_2.prototype.tel = "010"; // 프로토타입은 해당 클래스의 프로토타입 오브젝트가 만들어지고,
            //그 안에는 Constructor 라는게 생긴다.

            let choi = new Class5_2();
            let kim = new Class5_2();
            
            console.log(choi.tel);
            console.log(kim.tel);
        }



        function Class5(){
            this.name= "multi";
            this.addr = "seoul";
        }
        function Class5_2(){
            this.name = "multi";
        }
    </script>
</head>
<body>
    <h2>객체</h2> <!--기능이나 값이 저장되어 있는 하나의 덩어리-->
    <p>
        객체 : 관련있는 데이터와 함수의 집합이다.
        <br>
        -함수 : 기능 정의<br>
        -속성<!--property--> : 객체 내부의 데이터<br>
        -this : 객체 내부의 메소드나 속성을 정의할 때 사용
        -프로토타입 : 객체의 확장

        <button onclick="objTest();">객체</button>
    </p>
</body>
</html>
