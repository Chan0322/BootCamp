<!-- Document Object Model -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const searchPar = ()=>{
            var child02 = document.getElementsByTagName("p")[1];
            
            var parent01 = child02.parentNode;
            //var parent01 = child02.parentElement;
            parent01.style.backgroundColor = "pink";
            alert(parent01.nodeName);
        }

        function searchChi(){
            let parent01 = document.getElementsByTagName("div")[0];
            let divChildren = parent01.childNodes; // 텍스트 노드, 태그노드 전부 포함.
            // let divChildren = parent01.childElementCount; // 태그 갯수
            // let divChildren = parent01.children;

            console.log(divChildren);

            divChildren[5].style.backgroundColor = "pink";
            // 텍스트가 들어갈 수 있는 공간이 text Node.
            // Nodes는 텍스트가 들어갈 수 있는 공간도 포함.
            // Element는 태그만 포함.
        }

        // // 내 풀이
        // function test1(){
        //     let child1 = document.getElementsByTagName("p")[3];
        //     let parent1 = child1.parentNode;
        //     parent1.style.backgroundColor = "pink";

        // }
        // const test2 = ()=>{
        //     let parent2 = document.getElementsByTagName("div")[2];
        //     let child2 = parent2.childNodes;
        //     console.log(child2);
        //     child2[3].style.fontSize="20pt";
        // }
        function test1(){
            var p = document.getElementsByTagName("p")[3];
            let parentP = p.parentNode; //.parentNode => 부모의 부모, 그 부모의 부모 다 가능.
            parentP.style.backgroundColor = "skyblue";
        }
        function test2(){
            var div = document.getElementsByTagName("div")[2];
            var divChild = div.childNodes[3];
            divChild.style.fontSize="20pt";
        }
    </script>
</head>
<body>
    <h1>부모탐색, 자식탐색</h1>

    <div>
        <!--text-->
        <p>child01</p> <!--p-->
        <!--text-->
        <p>child02</p> <!--p-->
        <!--text-->
        <p>child03</p> <!--p-->
        <!--text-->
    </div>
    <button onclick="searchPar();">부모탐색</button>
    <button onclick="searchChi();">자식탐색</button>

    <h3 onclick="test1();">1. "test01태그를 포함한 div태그"에 배경색 적용(p태그를 기준으로 부모선택)</h3>
    <h3 onclick="test2();">2. "마지막 div태그에 포함된 test04태그"의 폰트크기를 20pt로 적용(해당 div기준으로 자식선택)</h3>

    <div>
        <p>test01</p>
        <p>test02</p>
    </div>
    <div>
        <p>test03</p>
        <p>test04</p>
    </div>
</body>
</html>
