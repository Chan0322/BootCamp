        function op04(){
            //동등비교 ==, ===
            //==  : 타입과 상관없이 비교하여 같은지
            //===(엄격한 비교) : 타입까지 비교하여 같은지 확인 
            let check1 = 1;
            let check2 = "1";
            console.log('1 == "1" : ' + (check1==check2));
            console.log('1 == "1" : ' + (check1===check2));

            check1 = 1;
            check2 = 2;
            console.log('1 !== "1" : ' + (check1!==check2)); // 같지 않으면 true, 같으면 false

            // 대소 비교 >,<,>=,<=
            console.log("4>3 : " + (4>3)); // 4가 3초과이면(크다)
            console.log("4>=3 : " + (4>=3)); // 4가 3이상이면(같거나 크다)
            console.log("2<2 : " + (2<2)); //작다
            console.log("2<=2 : " + (2<=2)); //이하이다.(작거나 같다.)
        }
