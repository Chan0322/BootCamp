<!-- 주요 객체 1 - number -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const numberObj = function(){
            //작성방법
            let num = new Number(7); //객체 생성. 값을 넣지 않았을 경우 기본적으로 0이 들어 있음.
            let num02 = 7;           // 리터럴    이렇게 두 가지 방식이 있다.

            console.log(num+3);

            //NaN속성 (숫자가 아닌 경우)
            console.log(Number.parseInt("A")); // String 타입의 데이터를 int로 바꾸겠다. 앞 Number.은 생략 가능.
        
            //객체의 함수
            //1)toString() : 진수 변환해서 문자열로 반환
            let number01 = 17;
            console.log(number01.toString(8)); // 숫자를 문자열로 바꿈
            //toString(진수). 진수 입력안하면 10진수 그대로
            // let arr = [1,2];
            // arr.toString(); // 위 toString과 이 toString은 다른 메서드.
            
            //2)toFixed() : 실수형의 소수점 자리수 정하고 문자열 반환
            let number02 = 333.34567;
            console.log(number02.toFixed(2)); // 소수점 다 날림.
            //toFixed(소수점 몇째까지) toFixed(2) => 소수점 2째까지 나타냄.
            
            //3)isNaN() : 숫자인지 확인 후 true/false 반환
            console.log( isNaN(number01) );
            // 숫자가 아닌 경우 true. 숫자가 아닌 경우를 찾는 거임.
            // 숫자인 경우는 false

            // isNaN을 사용하여 숫자인 경우 true가 리턴되게 사용
            console.log( !isNaN(number01) );

            //to로 시작하는 함수(메서드)는 뭔가를 바꾸겠다고 생각.
            //is로 시작하면 거의 true/false 값이 나옴. 확인해보는거구나?!

        }
    </script>
 </head>
 <body>
    <pre>
        Number : js기본 제공하는 객체 중 하나
        
        정수와 실수를 다루는 객체
        <button onclick="numberObj();">number 객체</button>
    </pre>
 </body>
 </html>
