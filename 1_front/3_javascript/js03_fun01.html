<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //alert() : 단순 경고나 코드 디버깅용으로 주로 사용. (잘 실행 되는지 체크하기 위함)
        function alertTest(){
            // window.alert();
            alert("내용 출력");
        }

        //confirm() : 확인/취소 버튼 제공(true/false 반환)
        // function confirmTest(){
        //     let test = window.confirm("내용 출력");
        //     // 변수에 함수가 저장되는 것이 아닌 우측을 우선으로 하고 변수에 대입한다. => 우측 함수가 먼저 실행되고 변수에 저장됨.
        //     // 확인을 누르면 함수에서 true가 리턴되어 변수에 저장. 취소를 누르면 함수를 실행하고 false가 리턴되어 변수에 저장
        //     // confirm("내용 출력");

        //     console.log(test);
        // }

        function confirmTest(){
            let test = window.confirm("배경을 pink로 바꿀까요?");
            console.log(test);

            //제어문의 조건식 if문  if(조건식(true or false)) {}
            //if(조건식){true라면 실행}
            if(test){
                //if의 조건이 true일 때 실행되는 블록
                // console.log("test가 true!");
                document.body.style.backgroundColor="pink";
            }else{
                //if의 조건이 true가 아닐 때 실행되는 블록
                // console.log("test가 false!");
                alert("기존 색상 유지");
            }
        }

        //prompt() : 텍스트박스, 확인/취소 버튼 제공
        // 반환값은 텍스트(취소 : null)
        function promptTest(){
            // window.prompt();
            const txt = prompt("좋아하는 음식 번호를 선택해 주세요\n[1:한식 2:일식 3:중식 4:양식]"); // \n은 줄바꿈.
            // 입력한 값을 가져올 수 있음.
            console.log(txt);

            //제어문
            //switch(값){
            // case 값1 : ()안의 값이 값1일때 실행
            // case 값2 : ()안의 값이 값2일때 실행
            // case 값3 : ()안의 값이 값3일때 실행
            //}
            switch(txt){
                case "1":alert("역시 한식");break;
                case "2":alert("역시 일식");break;
                case "3":alert("역시 중식");break;
                case "4":alert("역시 양식");break;
                case null:alert("다 싫어요??ㅜㅜ");break;
                default:alert("1,2,3,4 번 중 하나만 선택해 주세요."); // 엉뚱한 값을 입력했을 경우.
            }
        }
    </script>
</head>
<body>
    <!-- 
    함수(function)
    기능으로서 작업을 수행하게 만들어진 독립적인 블록
    ex)function 함수이름(매개변수){
        실행할 코드;
        실행할 코드;
        ...
        return ;  // 값을 내보낼 수 있음(되돌려준다)
    }
    fn name1(){} // 값을 받아오거나 내보내지 않는다.
    fn name2(매개변수){} // 값을 받아오지만 처리 후에 내보낼 것은 없다.
    fn name(){return ;} // 값을 받아오지는 않지만, 처리 후 내보낼 것은 있다.
    fn name(매개변수){return ;} // 값을 받아오고 처리 후에 내보낸다.
    -->
    <h1>window 객체에서 제공하는 대화형 함수</h1>
    <p>
        종류에는 대표적으로 <b>alert(), confirm(), prompt()</b>가 있다. <!--이러한 함수들은 이미 만들어져 있어 우리가 만들 필요없이 가져다 사용하면 된다.-->
    </p>
    <hr>
    <p>
        alert():<button onclick="alertTest();">클릭!</button>
    </p>
    <p>
        confirm() : <button onclick="confirmTest();">클릭!!</button>
    </p>
    <p>
        prompt() : <button onclick="promptTest();">클릭!!!</button>
    </p>
</body>
</html>
