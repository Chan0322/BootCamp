<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test01(){
            //배열과 구조분해할당
            let arr = [1,2,3,4,5];
            
            // let no1 = arr[0];
            // let no2 = arr[1];

            let [no1, no2, no3, no4, no5] = arr; // 배열을 분해해 각 변수에 저장.
            // console.log("no1 "+no1);
            // console.log("no2 "+no2);
            // console.log("no3 "+no3);
            // console.log("no4 "+no4);
            // console.log("no5 "+no5);
            let [num1, num2] = arr; // 배열의 첫째, 둘째 값만 분해됨.
            // console.log(num1);
            // console.log(num2);

            let [n1,n2,n3,n4,n5,n6] = arr;
            console.log(n1);
            console.log(n6);
        }

        function test02(){
            let number = {
                one:1,
                two:"two",
                three:33
            }

            let {one,two,three} = number; // 객체는 배열처럼 순서가 있는게 아닌, 이름으로 구분되므로 이름을 명확하게 적어야한다.
            console.log(one, two, three); // on, 이런 식으로 이름이 다르면 찾지 못함.

            function func1({one,two,three}){  // 구조분해할당으로 받아옴. //함수 안에 함수 선언 가능.
                // alert(obj);
                // console.log(obj);
                // console.log(obj.two);
                console.log("in func1",one, two, three); // 객체를 쪼개서 사용.
            }
            func1(number);
        }

        function test3(){
            let arr1 = [1,2,3];

            // let arr2 = [5,6, arr1[0], arr1[1], 7];
            let arr2 = [5,6, ...arr1,7]; // arr1 배열의 값들을 arr2에 펼쳐서 뿌려 넣어버림.
            // console.log("arr2: " + arr2); // 스트링과의 연산으로 인해 같아보임.
            console.log(arr2); // 배열이 뿌려져서 들어감.
            let arr3 = [5,6, arr1,7];
            // console.log("arr3: " + arr3);
            console.log(arr3); //배열 자체가 통째로 들어가버림.

            let obj1 = {
                no1:1,
                no2:2
            }
            let obj2 = {
                no3:33,
                no4:44,
                ...obj1
            }
            console.log(obj2);

            function func2(i1,i2,i3){
                console.log("func2: ", i1,i2,i3);
            }
            func2(...arr1);
            // 위아래 모두 똑같다고 보면 됨.
            // function func3(i1,i2,i3){
            //     console.log("func3: ", i1,i2,i3);
            // }
            // func3(1,2,3);

            // function func3(...arg){ //rest 변수. 한번에 여러개의 값들이 넘어올 때 다 받겠다.
            //     console.log(arg);
            // }
            // func3(1,2,3); // 스프레드 연산자로 보내도 잘 받음.

            function func3(i1,...arg){ //처음 넘어오는 값은 i1에, 나머지는 다 rest 변수로 배열로 들어옴.
                console.log(i1, arg);
            }
            func3(1,2,3); // 스프레드 연산자로 보내도 잘 받음.
        }
    </script>
</head>
<body>
    <h1>구조분해할당(Destructuring), 스프레트연산자</h1>

    <h3>구조분해할당</h3>
    <h4>배열<button onclick="test01();">클릭!</button></h4>
    
    <h4>객체<button onclick="test02();">클릭!</button></h4>
    
    <h3>스프레드연산자</h3> <!--구조분해할당은 지정된 변수에 값을 할당해 주지만 얘는 그냥 뿌림.-->
    <button onclick="test3();">클릭!</button>
</body>
</html>
