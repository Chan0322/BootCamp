<!-- 동기와 비동기 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        동기와 비동기

        1. 동기 : 순서대로 하나씩 실행되어 처리되는 방식. (위에서 아래로 순서대로 처리 등)
            test1();
            test2();
            test3();
            ==> 1실행->1종료->2실행-> ...
            만약 1의 작업 시간이 오래걸릴 경우, 나머지는 계속 기다려야 한다는 문제가 있다.

        2. 비동기 : 순서대로 처리하지 않는 방식.
            test1();
            test2();
            test3();
            다른 작업을 기다릴 필요 없이, 동시에 진행하는 것처럼 작업을 처리할 수 있다.
            대표적으로 자바스크립트에서 비동기통신이 있다. 화면 전체가 동기화되지 않고 해당 코드만 동기화되는 것 등.
            비동기통신 처리 방법의 대표적인 것 : aJax(JQuery) : 통신을 비동기로 하겠다., XMLHTTPRequest(XHR)(JavaScript)
    -->
    <h1>동기와 비동기</h1>
    <button onclick="test1();">click</button>
    <script>
        function test1(){
            //동기
            //순차적으로
            // console.log("실행1");
            // console.log("실행2");

            //비동기
            //일정 시간 후 fn 실행
            console.log("실행 1");

            setTimeout(()=>{console.log("실행 2");},3000); //(실행할 함수, 시간) //일정시간 후 실행한다. 비동기적으로 실행.
            // 마치 여러 작업이 동시에 진행되는 것처럼 보이게 됨. 기다리는 동안 다른 작업들을 진행함. 자바의 쓰레드와 비슷.
            console.log("실행 3");

            sum(22,33,(val)=>{console.log("sum: " + val);}); // 콜백함수
        }

        function sum(no1,no2,call){
            setTimeout(()=>{
                const sum = no1 + no2;
                call(sum);
            }, 2000);
        }
    </script>
</body>
</html>
<!-- 프로젝트 진행시 비동기 방식을 구현해봤으면 좋겠다. -->
