<!DOCTYPE html>
<html lang="en">
<head>
    <!--브라우저의 개발자도구에서 코딩하며 테스트해볼 수 있음. 이것은 브라우저에서만 동작함.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--3. 외부스타일시트
        type : 파일의 정보값(text로 작성되었고 css기능을 한다. text/javascript - 텍스트로 작성되었고 자바스크립트 기능을 한다.)
        rel : 연결 대상의 속성(style을 모아둔 stylesheet다.)
        href : css파일의 경로
    -->
    <link type="text/css" rel="stylesheet" href="./resource/css01.css">
    
    <!--2. 내부스타일시트-->
    <style>
        p{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h2>적용 방법 3가지(작성 방법 3가지)</h2>

    <b style="color: red;">1. 인라인 스타일시트 : <a>우선순위가 높다.</a></b>
    <!--태그 내부에 스타일을 적용시키는 방법. 다른 태그로 감싸진 텍스트라도 스타일을 따른다.-->
    <p>
        <span>2. 내부 스타일시트 : html 내부에서 간단하게 작성</span><br>
        <!--위 head에 올라가서 작성. <style> 태그 내부가 스타일시트가 된다.-->
        <b>3. 외부 스타일시트 : .css파일을 만든다.</b> <!--외부에 스타일시트를 저장해놓고 불러온다. 가장 많이 사용되는 방식.-->
    </p>
</body>
</html>
