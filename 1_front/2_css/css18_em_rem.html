<!-- em 단위 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inner{
            display: inline-block;
            width: 1em;
            /* 브라우저의 기본 글꼴 크기는 16 */
            height: 200px;
            background-color: hotpink;

            font-size: 0.5rem;

            padding: 1em;
            margin: 1em;
            /* em은 마진과 패딩을 줄 경우 자기 자신의 폰트 사이즈를 기반으로 한다. */
        }
        .outer{
            font-size: 24px;
            /* 부모 폰트 사이즈 변경. */
        }
    </style>
</head>
<body>
    <!-- 
    상대적인 길이 단위
    % : 부모 요소의 크기에 대한 상대적 비율
    em : 부모 폰트사이즈 따라  => 부모의 폰트사이즈가 10일때, 1em은 10, 2em은 20
    rem : 루트(최상위) 폰트사이즈 따라

        20px: 1em = 1rem = 20px
        20px: 0.5em = 0.5rem = 10px
    -->
    <div class="outer">
        <div class="inner">테스트</div>
    </div>
</body>
</html>
