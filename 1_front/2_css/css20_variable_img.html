<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            /* width: 200px; */
            /* width: 100%; 부모의 너비의 100% */
            width: 100%;
            max-width: 800PX; /*이미지 크기가 최대 800까지만 커지게 제한. 이미지가 너무 커져서 화질이 저하되는 것 방지.*/
        }
        div{
            width: 50%;
        }
    </style>
</head>
<body>
    <img src="../1_html/sample/images/img02.png">
    <div>
        <img src="../1_html/sample/images/img02.png">
    </div>
    <picture> <!--다중 이미지 리소스 처리하기 위한 태그. 이미지 여러장을 처리하기 위함.-->
        <source srcset="../1_html/sample/images/img03.png" media="(min-width:800px)"> <!--조건에 맞을 때 보여줄 이미지-->
        <!--소스는 픽처와 마찬가지로 멀티플 리소스들을 처리할 수 있다. 그것을 정의해주는 역할.
        기본적인 이미지가 있고, 그 외의 추가적인 이미지를 여기서 정의.-->
        <img src="../1_html/sample/images/img02.png"> <!--기본이미지-->
        <!--디스플레이종류(크기)에 따라 바뀌고 보여주는 이러한 것을 반응형 웹이라 한다.-->
    </picture>
</body>
</html>
