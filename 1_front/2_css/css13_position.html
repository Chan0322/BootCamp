<!-- 태그가 화면에 보일 때, 위치 등을 어디다 어떻게 배치할 것인가 설정할 수 있는 속성. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1.기준을 정한다.(position 속성)
            : absolute - 기준점을 부모 태그를 기준으로 => 부모의 위치부터 먼저 정해 놓는게 좋음.
              relative - 원래 본인이 위치해야할 위치를 기준으로. => 자신을 기준으로
              fixed - 뷰포트 기준으로 고정 => 특정 위치에 고정시킬 수 있음.
        2.기준점으로부터 이동시킨다.(left,top,bottom,right 속성) 
     기준점은 위치, 부모에 따른 위치 등 다양. 
     기준 점은 각각의 왼쪽 위.-->
    <style>
        #box{
            width: 550px;
            border: 1px dotted red;
            position: relative; /*부모의 위치 정해놓기*/
        }
        p{
            width: 130px;
            height: 100px;
            color: white;
        }
        .myred{
            background-color: red;
            position: relative;
        }
        .myblue{
            background-color: blue;
            position: absolute;
            left: 100px;
            top: 30px;
            z-index: 5; /*z 값을 바꿈으로써 맨 위에 올릴 수 있다.*/
        }
        .mygreen{
            background-color: green;
            position: relative;
            left: 30px;
            top: -30px;
        }
        .myred:hover{ /*태그에 마우스가 올라오면 적용됨, 포지션이 설정되어 있지 않으면 적용되지 않음. 이동할 수 없기 때문.*/
            z-index: 100; /*숫자가 클수록 위로 올라옴*/
        }
        .myblue:hover{ /*태그에 마우스가 올라오면 적용됨*/
            z-index: 100; /*숫자가 클수록 위로 올라옴*/
        }
        .mygreen:hover{ /*태그에 마우스가 올라오면 적용됨*/
            z-index: 100; /*숫자가 클수록 위로 올라옴*/
        }

        #fixed{
            width: 100px;
            height: 300px;
            background-color: silver;
            position: fixed; /*뷰포트를 기준으로 위치가 고정되어 스크롤해도 그자리에 있음.*/
            right: 50px;
            top: 100px;
        }
    </style>
 </head>
 <body>
    <div id="box">
        <p class="myred">박스의 크기와 위치를 잘 파악해야 한다.</p>
        <p class="myblue">박스의 포지션 속성을 바꿔 연습을 해봐야 한다.</p>
        <p class="mygreen">이해를 위해서는 테스트 해보고 관찰해 보는것이 절대적으로 필요하다.</p>
    </div>
    <div id="fixed">
        fixed!!!
    </div>
