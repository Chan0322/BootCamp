<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            /* 모든 것들의 박스 사이즈를 보더 박스로. => 패딩이 얼마가 있든간에 컨텐츠 영역을 해당 값으로 하기 위해*/
        }
        .container{
            width: 90%;
            margin: 0 auto;
            /* 좌우에 생기는 공백을 알아서 균등하게게 */
            text-align: center;
        }
        .header{
            width: 100%;
            height: 100px;
            background-color: pink;
        }
        /* 7대3 비율로 계산기 이용! */
        .main{
            width: 70%;
            height: 350px;
            background-color: aqua;
            float: left;

            padding: 10%;
        }
        .aside{
            width: 30%;
            height: 350px;
            background-color: beige;
            float: right;
        }
        .footer{
            clear: both;
            width: 100%;
            height: 100px;
            background-color: plum;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">HEADER</div>
        <div class="main">MAIN</div>
        <div class="aside">ASIDE</div>
        <div class="footer">FOOTER</div>
    </div>
</body>
</html>
